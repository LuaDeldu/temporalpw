## https://developers.google.com/appengine/docs/python/config/appconfig

application: temporalpw-1
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /cleanup
  script: main.bottle
  login: admin

- url: /static
  static_dir: static
  secure: always

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  secure: always

# for letsencrypt.org SSL cert:
- url: /.well-known/acme-challenge/*
  script: main.bottle
  secure: never

- url: .*
  script: main.bottle
  secure: always

